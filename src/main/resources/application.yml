# InfoBot - Slack Agent with Apache Solr
# Application Configuration

server:
  port: 8000

spring:
  application:
    name: infobot-slack-agent

# Apache Solr Configuration
solr:
  host: http://localhost:8983/solr
  collection: documents
  connection-timeout: 10000
  socket-timeout: 60000

# Slack Configuration
slack:
  bot-token: ${SLACK_BOT_TOKEN:}
  signing-secret: ${SLACK_SIGNING_SECRET:}
  app-token: ${SLACK_APP_TOKEN:}

# Google Drive Configuration
google:
  drive:
    credentials-file: ${GOOGLE_APPLICATION_CREDENTIALS:}
    delegated-user: ${GOOGLE_DELEGATED_USER:}
    folder-ids: ${GOOGLE_DRIVE_FOLDER_IDS:}

# Gemini AI Configuration
gemini:
  api-key: ${GEMINI_API_KEY:}
  model: gemini-2.5-flash
  temperature: 0.3
  max-output-tokens: 2048

# Confluence Configuration
confluence:
  base-url: ${CONFLUENCE_BASE_URL:}
  username: ${CONFLUENCE_USERNAME:}
  api-token: ${CONFLUENCE_API_TOKEN:}
  spaces: ${CONFLUENCE_SPACES:}

# Document Processing Configuration
document:
  chunk-size: 1000
  chunk-overlap: 200
  min-chunk-length: 50
  supported-types:
    - application/pdf
    - application/msword
    - application/vnd.openxmlformats-officedocument.wordprocessingml.document
    - application/vnd.ms-excel
    - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
    - text/plain
    - text/csv

# Search Configuration
search:
  max-results: 20
  min-score: 0.1
  boost:
    doc-name: 10.0
    content: 1.0

# Sync Configuration
sync:
  enabled: true
  interval-minutes: 2

# Logging Configuration
logging:
  level:
    root: INFO
    com.infobot: DEBUG
    org.apache.solr: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
